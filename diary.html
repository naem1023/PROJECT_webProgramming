							<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						</button>
					</li>
					<li>
						<button type="button" onClick="newDiary();" class="btn btn-default navbar-btn" aria-label="">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
					</li>
					<li>
						<form class="navbar-form navbar-left">
        					<div class="form-group">
         						<input type="text" class="form-control" placeholder="Search Hash Tag">
        					</div>
       						<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      					</form>
					</li>
				</ul>
			</div>

			<div class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">

						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-user"></span>
							<span id="currUserName">

							</span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="">Members</a></li>
							<li><a id="signOut">Sign Out</a></li>
						</ul>
					</li>
				</ul>
			</div>

		</div>

	</nav>

	<div class="container">

		<div class="row">
			<div class="center col-md-3">
				<blockquote>
					<p class="pageHeader">
						Admin's diary
					</p>
				</blockquote>
			</div>
		</div>

		<div class="row">
			<div class="diaryList col-md-6 panel panel-default">
				<div class="panel-body">
					<ul id="diaryList" class="list-group">
						
					</ul>
				</div>
			</div>

			<!-- editor -->
			<div class="articleInput col-md-6 panel panel-default">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="title" class="col-md-2 control-label">Title</label>
						<div class="col-md-10">
							<input id="title" type="text" class="form-control" placeholder="Title">
						</div>
					</div>
					

					<textarea name="editor" id="editor">

					</textarea>
					<script>
						CKEDITOR.replace('editor');
					</script>

					<div class="fileBox">
						
						<label for="imgUpload">Image Upload</label>
						<span class="uploadFileName" id="imgName"></span>
						<span class="uploadMsg" id="imgP"></span>
						<input id="imgUpload" type="file">

						
						<label for="videoUpload">Video Upload</label>
						<span class="uploadFileName" id="videoName"></span>
						<span class="uploadMsg" id="videoP"></span>
						<input id="videoUpload" type="file">

						
						<label for="fileUpload">File Upload</label>
						<span class="uploadFileName" id="fileName"></span>
						<span class="uploadMsg" id="fileP"></span>
						<input id="fileUpload" type="file">

						<br>

						<input type="text" name="hashTag" class="form-control" placeholder="hash tag">
						<br>
					</div>

					<button id="saveBtn" onclick="saveClick();" class="btn btn-success" type="button">Save</button>
					<button class="btn btn-warning" type="button">Delete</button>
					<p id="saveMsg"></p>
				</form>
			</div>

		</div>

		<div class="row">

		</div>


	</div>
