<!DOCTYPE html>
<html>
<head>
	<title>Web Diary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="diary.css">

	<script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="utf-8">
</head>


<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<button onClick="window.location.reload(true);" type="button" class="btn btn-default navbar-btn" aria-label="">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			</button>
			<button type="button" onClick="newDiary();" class="btn btn-default navbar-btn" aria-label="">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
			<input id="hashBox" type="text" class="form-control" placeholder="Search Hash Tag">

			<button id="searchButton" onClick="searchHash();" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-12 col-xs-12 panel panel-default">
				<div class="panel-body">
					<ul id="diaryList" class="list-group">
						
					</ul>
				</div>
			</div>

			<!-- editor -->
			<div class="articleInput col-md-6 col-sm-12 col-xs-12 panel panel-default">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="title" class="col-md-2 control-label">Title</label>
						<div class="col-md-10">
							<input id="title" type="text" class="form-control" placeholder="Title">
						</div>
					</div>
					

					<textarea name="editor" id="editor">

					</textarea>
					<script>
						CKEDITOR.replace('editor');
					</script>

					<div class="fileBox">	
						<label for="imgUpload">Image Upload</label>
						<img id="imgBox" src="">
						<span class="uploadFileName" id="imgName"></span>
						<span class="uploadMsg" id="imgP"></span>
						<input id="imgUpload" type="file">

						
						<label for="videoUpload">Video Upload</label>
						<span class="uploadFileName" id="videoName"></span>
						<span class="uploadMsg" id="videoP"></span>
						<input id="videoUpload" type="file">

						
						<label for="fileUpload">File Upload</label>
						<span class="uploadFileName" id="fileName"></span>
						<span class="uploadMsg" id="fileP"></span>
						<input id="fileUpload" type="file">

						<br>
						<br>
					</div>

					<button id="saveBtn" onclick="saveClick();" class="btn btn-success" type="button">Save</button>
					<button onclick="delClick();" class="btn btn-warning" type="button">Delete</button>
					<p id="saveMsg"></p>
				</form>
			</div>

		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script>

		var config = {

		  messagingSenderId: "593674891494"

		firebase.initializeApp(config);
	</script>
	<script type="text/javascript" src="diary.js"></script>
</body>
</html>
